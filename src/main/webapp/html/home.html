<!DOCTYPE html>
<html>
<head>
    <!--编码格式UTF-8-->
    <meta charset="UTF-8">

    <!-- latest Angular javascript -->
    <script src="https://tomcat-wkmnet.rhcloud.com/js/angular.min.js"></script>

    <!--bootstrap css-->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!--jquery-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <title>首页</title>
</head>

<script>
    var topMenu = angular.module("topMenu",[]);
    topMenu.controller("loadMenuController",function($scope,$http){
        $http.get('/loadMenus').success(function(response){
            $scope.menus = response;
        });

    });
</script>
<body>
<div ng-app="topMenu" ng-controller="loadMenuController">
    <table>
        <tr>
            <td ng-repeat="m in menus">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        {{m.menuName}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="cm in m.childMenus">
                            <a href="{{cm.menuUrl}}">{{cm.menuName}}</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
